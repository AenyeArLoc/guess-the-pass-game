<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess The Password!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <section id="start-screen" class="show">
      <h1>Guess The Password!</h1>

      <p>I give you a list of words, you guess my hidden word :D</p>
      <p>If you don't guess, I say how many letters matched. Ready?</p>
      <button id="start">Ready!</button>
    </section>

    <section id="game-screen" class="hide">
      <ul id="word-list"></ul>

      <p>Click on a word to make a guess.</p>

      <p id="guesses-remaining"></p>
      <p id="winner" class="hide">You win! <a href="./index.html">Play again?</a></p>
      <p id="loser" class="hide">You lost <a href="./index.html">Play again?</a></p>
    </section>

    <!-- Scripts -->
    <script src="./js/words.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
